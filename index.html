<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic TypeScript Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">TypeScript</h2>
        <div class="input-container">
            <label for="num1">Start Index:</label>
            <input type="number" id="num1" placeholder="Enter start index" value="9">
        </div>
        <div class="input-container">
            <label for="num2">End Index:</label>
            <input type="number" id="num2" placeholder="Enter end index" value="19">
        </div>
        <div class="input-container">
            <label for="text">Text:</label>
            <input type="text" id="text" placeholder="Enter text" value="Learning TypeScript is different than JavaScript">
        </div>
        <button class="add-button">Add!</button>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
